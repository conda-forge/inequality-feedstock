{% set python_min = "3.11" %}
{% set name = "inequality" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2010253c26cfe3745d36beb02aeff5503e1b21cb06e1d52aa7f13c37acd9adf1

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=61.0
    - setuptools-scm >=6.2
  run:
    - python >={{ python_min }}
    - libpysal >=4.12
    - matplotlib-base >=3.8
    - numpy >=1.26
    - pandas >=2.1
    - scipy >=1.12

test:
  requires:
    - python {{ python_min }}
  imports:
    - inequality

about:
  home: https://github.com/pysal/inequality
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Spatial inequality analysis for PySAL A library of spatial analysis functions.'
  description: |
    Spatial inequality analysis for PySAL A library of spatial analysis functions.
  doc_url: https://pysal.org/inequality
  dev_url: https://github.com/pysal/inequality/

extra:
  recipe-maintainers:
    - martinfleis
    - jGaboardi
    - knaaptime
    - sjsrey
